<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Bulk Sender</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="header">
        <h1>WhatsApp Bulk Message Sender</h1>
    </div>

    <div id="number-container">
        <!-- Buttons for phone numbers will appear here -->
    </div>

    <textarea id="message" placeholder="ඔබගේ පණිවිඩය මෙතැන ටයිප් කරන්න..."></textarea>

    <div class="send-buttons">
        <!-- Send button for each number will be dynamically added -->
    </div>

    <script src="script.js"></script>
</body>
</html>
